<!--{% include output_helper.html %}-->
<script>
  const ChromeSamples = {
    log() {
      const line = Array.prototype.slice.call(arguments).map((argument) => {
        return typeof argument === 'string' ?
          argument :
          JSON.stringify(argument)
      })
        .join(' ')

      document.querySelector('#log').textContent += line + '\n'
    },

    clearLog() {
      document.querySelector('#log').textContent = ''
    },

    setStatus(status) {
      document.querySelector('#status').textContent = status
    },

    setContent(newContent) {
      let content = document.querySelector('#content')
      while (content.hasChildNodes()) {
        content.removeChild(content.lastChild)
      }
      content.appendChild(newContent)
    }
  }
</script>

<h3>Live Output</h3>
<div id="output" class="output">
  <div id="content"></div>
  <div id="status"></div>
  <pre id="log"></pre>
</div>

<script>
  const chromeVersion = 45
  if (/Chrome\/(\d+.\d+.\d+.\d+)/.test(navigator.userAgent)) {
    if (chromeVersion > parseInt(RegExp.$1)) {
      ChromeSamples.setStatus(`Warning! Keep in mind this sample has been tested with Chrome ${chromeVersion}.`)
    }
  }
</script>

<script>
  document.querySelector('#scan').addEventListener('click', (e) => {
    e.stopPropagation()
    e.preventDefault()

    if (isWebBluetoothEnabled()) {
      ChromeSamples.clearLog()
      onScanButtonClick()
    }
  })

  document.querySelector('#disconnect').addEventListener('click', (e) => {
    e.stopPropagation()
    e.preventDefault()

    if (isWebBluetoothEnabled()){
      onDisconnectButtonClick()
    }
  })

  document.querySelector('#reconnect').addEventListener('click', (e) => {
    e.stopPropagation()
    e.preventDefault()

    if (isWebBluetoothEnabled()) {
      onReconnectButtonClick()
    }
  })
</script>

<!--{% include_relative _includes/utils.html %}-->
<script>
  log = ChromeSamples.log

  function isWebBluetoothEnabled() {
    if (navigator.bluetooth) {
      return true
    } else {
      ChromeSamples.setStatus('Web Bluetooth API is not available.\n' +
        'Please make sure the "Experimental Web Platform features" flag is enabled.')
      return false
    }
  }
</script>
